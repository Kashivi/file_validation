name: Daily Auto Commit

on:
  schedule:
    - cron: '17 4 * * *'   # Runs daily at 04:17 UTC (specific time, no wildcards)
  workflow_dispatch:       # Allows manual trigger from Actions tab

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f3004276@ds.study.iitm.ac.in"

      - name: 23f3004276@ds.study.iitm.ac.in - Add daily update
        run: |
          echo "Last updated on $(date)" >> daily_log.txt
          git add daily_log.txt
          git commit -m "Automated daily commit: $(date)" || echo "No changes to commit"
          git push
